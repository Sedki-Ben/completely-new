<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive WiFi Localization Deep Neural Networks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: auto;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #00d4ff;
            margin-bottom: 30px;
            font-size: 2.8em;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(0, 212, 255, 0.3); }
            to { text-shadow: 0 0 30px rgba(0, 212, 255, 0.6); }
        }

        .architecture-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .arch-button {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.4s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .arch-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .arch-button:hover::before {
            left: 100%;
        }

        .arch-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .arch-button.active {
            background: linear-gradient(135deg, #ff6b6b 0%, #ffd93d 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .architecture-section {
            margin-bottom: 80px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 25px;
            padding: 40px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .architecture-title {
            color: #ff6b6b;
            font-size: 2.2em;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 0 0 15px rgba(255, 107, 107, 0.4);
            position: relative;
            z-index: 1;
        }

        .network-container {
            position: relative;
            min-height: 600px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            padding: 30px;
            margin: 30px auto;
            overflow: visible;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1;
            max-width: 1600px;
            width: 100%;
        }

        .layer {
            position: absolute;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            border: 3px solid;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            overflow: hidden;
            z-index: 10;
        }

        .layer:hover {
            transform: scale(1.1) translateY(-5px);
            z-index: 50;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
        }

        .input-layer { background: linear-gradient(135deg, #4CAF50, #45a049); border-color: #4CAF50; color: white; }
        .conv-layer { background: linear-gradient(135deg, #2196F3, #1976D2); border-color: #2196F3; color: white; }
        .dense-layer { background: linear-gradient(135deg, #FF9800, #F57C00); border-color: #FF9800; color: white; }
        .attention-layer { background: linear-gradient(135deg, #9C27B0, #7B1FA2); border-color: #9C27B0; color: white; }
        .residual-layer { background: linear-gradient(135deg, #607D8B, #455A64); border-color: #607D8B; color: white; }
        .pooling-layer { background: linear-gradient(135deg, #795548, #5D4037); border-color: #795548; color: white; }
        .normalization-layer { background: linear-gradient(135deg, #CDDC39, #AFB42B); border-color: #CDDC39; color: #333; }
        .output-layer { background: linear-gradient(135deg, #F44336, #D32F2F); border-color: #F44336; color: white; }
        .inception-layer { background: linear-gradient(135deg, #E91E63, #C2185B); border-color: #E91E63; color: white; }
        .graph-layer { background: linear-gradient(135deg, #3F51B5, #303F9F); border-color: #3F51B5; color: white; }
        .temporal-layer { background: linear-gradient(135deg, #009688, #00796B); border-color: #009688; color: white; }

        .connection {
            position: absolute;
            height: 4px;
            border-radius: 2px;
            opacity: 0.9;
            transition: all 0.4s ease;
            z-index: 5;
            background: linear-gradient(90deg, #00d4ff, #ff6b6b);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .connection::after {
            content: '';
            position: absolute;
            right: -12px;
            top: -6px;
            width: 0;
            height: 0;
            border-left: 15px solid #ff6b6b;
            border-top: 7px solid transparent;
            border-bottom: 7px solid transparent;
            filter: drop-shadow(0 0 3px rgba(255, 107, 107, 0.5));
        }

        .skip-connection {
            background: linear-gradient(90deg, #ff6b6b, #ffd93d);
            height: 5px;
            border-radius: 3px;
            opacity: 0.95;
            z-index: 15;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.4);
        }

        .skip-connection::after {
            border-left-color: #ffd93d;
            filter: drop-shadow(0 0 5px rgba(255, 217, 61, 0.5));
        }

        .tooltip {
            position: absolute;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.95), rgba(20, 20, 40, 0.95));
            color: #e0e0e0;
            padding: 15px;
            border-radius: 12px;
            font-size: 13px;
            max-width: 350px;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            transition: all 0.3s ease;
            border: 2px solid #00d4ff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            transform: translateY(10px);
            top: -80px;
            left: 50%;
            margin-left: -175px;
        }

        .layer:hover .tooltip {
            opacity: 1;
            transform: translateY(0);
        }

        .tooltip::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            margin-left: -10px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #00d4ff;
        }

        .legend {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
            z-index: 1;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 14px;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .legend-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .legend-color {
            width: 25px;
            height: 25px;
            border-radius: 6px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .explanation-panel {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 35px;
            margin-top: 40px;
            border-left: 6px solid #00d4ff;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }

        .explanation-title {
            color: #00d4ff;
            font-size: 1.6em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .explanation-content {
            line-height: 1.8;
            color: #e0e0e0;
        }

        .explanation-content p {
            margin-bottom: 15px;
        }

        .explanation-content ul {
            padding-left: 20px;
            margin-bottom: 15px;
        }

        .explanation-content li {
            margin-bottom: 8px;
        }

        .math-formula {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.4), rgba(20, 20, 40, 0.4));
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            border-left: 4px solid #ff6b6b;
            color: #ffd93d;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            font-size: 14px;
            line-height: 1.6;
        }

        .metrics-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .metric-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
        }

        .metric-value {
            font-size: 1.6em;
            font-weight: bold;
            color: #00d4ff;
            margin-bottom: 5px;
        }

        .metric-label {
            color: #ccc;
            font-size: 0.9em;
        }

        .pipeline-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .pipeline-title {
            color: #ffd93d;
            font-size: 1.3em;
            margin-bottom: 15px;
            text-shadow: 0 0 8px rgba(255, 217, 61, 0.3);
        }

        .pipeline-step {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border-left: 4px solid #00d4ff;
        }

        .pipeline-step strong {
            color: #00d4ff;
        }

        @media (max-width: 1200px) {
            .container { padding: 15px; }
            .network-container { min-height: 500px; padding: 20px; }
            .architecture-selector { flex-direction: column; align-items: center; }
            .arch-button { width: 100%; max-width: 250px; }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.2em; }
            .legend { grid-template-columns: 1fr; }
            .layer { font-size: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Comprehensive WiFi Localization Deep Neural Networks</h1>
        <div class="architecture-selector">
            <button class="arch-button active" onclick="showArchitecture('baseline', event)">Baseline CNN</button>
            <button class="arch-button" onclick="showArchitecture('dualbranch', event)">Dual Branch</button>
            <button class="arch-button" onclick="showArchitecture('enhanced', event)">Enhanced DB</button>
            <button class="arch-button" onclick="showArchitecture('attention', event)">Multi-Head Attention</button>
            <button class="arch-button" onclick="showArchitecture('msin', event)">MSIN</button>
            <button class="arch-button" onclick="showArchitecture('gnn', event)">GNN-Fusion</button>
            <button class="arch-button" onclick="showArchitecture('tcn', event)">TCN-Attention</button>
        </div>
        <div class="architecture-section">
            <div class="architecture-title" id="arch-title">Architecture 1: Baseline CNN</div>
            <div class="network-container" id="network-container"></div>
            <div class="legend">
                <div class="legend-item"><div class="legend-color input-layer"></div><span>Input Layer</span></div>
                <div class="legend-item"><div class="legend-color conv-layer"></div><span>Convolutional Layer</span></div>
                <div class="legend-item"><div class="legend-color dense-layer"></div><span>Dense Layer</span></div>
                <div class="legend-item"><div class="legend-color attention-layer"></div><span>Attention Layer</span></div>
                <div class="legend-item"><div class="legend-color residual-layer"></div><span>Residual Block</span></div>
                <div class="legend-item"><div class="legend-color pooling-layer"></div><span>Pooling Layer</span></div>
                <div class="legend-item"><div class="legend-color normalization-layer"></div><span>Batch Normalization</span></div>
                <div class="legend-item"><div class="legend-color output-layer"></div><span>Output Layer</span></div>
                <div class="legend-item"><div class="legend-color inception-layer"></div><span>Inception Block</span></div>
                <div class="legend-item"><div class="legend-color graph-layer"></div><span>Graph Layer</span></div>
                <div class="legend-item"><div class="legend-color temporal-layer"></div><span>Temporal Layer</span></div>
            </div>
            <div id="performance-metrics"></div>
        </div>
        <div class="explanation-panel">
            <div class="explanation-title" id="explanation-title">Baseline CNN Architecture</div>
            <div class="explanation-content" id="explanation-content"></div>
        </div>
    </div>
</body>
</html>
